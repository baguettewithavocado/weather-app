<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/7ea138bb77.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <br />
      <form class="search-form" id="search-form">
        <div class="input-group mb-3" id="search-form">
          <input
            type="text"
            class="form-control"
            placeholder="Type your city"
            aria-label="Type your city"
            aria-describedby="button-addon2"
            id="text-input"
          />
          <input
            class="btn btn-outline-secondary"
            type="submit"
            value="Search"
            id="button-addon2"
          />
        </div>
      </form>
      <h1 id="city">London</h1>
      <h5 id="current-time">Saturday 21:42</h5>
      <h5 id="weather-description">Clear</h5>

      <div class="row">
        <div class="col temperature-now">
          <img
            id="weather-now-icon"
            src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAASsAAACpCAMAAABEdevhAAAAA1BMVEX///+nxBvIAAAASElEQVR4nO3BMQEAAADCoPVPbQwfoAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAD+BsYMAAFjd3WkAAAAAElFTkSuQmCC"
            alt="weather-icon"
          />
          <span id="temperature-now">24</span
          ><span class="temperature-units"
            >°<a href="f" id="celsius">C</a>|°<a href="f" id="fahrenheit"
              >F</a
            ></span
          >
        </div>
        <div class="col indicators">
          <div>
            Humidity
            <span class="indicators-data"><span id="humidity"></span>%</span>
          </div>
          <div>
            Wind
            <span class="indicators-data"
              ><span id="wind-speed"></span> km/h</span
            >
          </div>
          <div>
            Pressure
            <span class="indicators-data"> <span id="pressure"></span> Pa</span>
          </div>
        </div>
      </div>
      <br />
      <div id="forecast">
      
      </div>
      <br />
      <div class="bottom-text">
        <a
          class="github-link"
          href="https://github.com/baguettewithavocado/weather-app"
          target="”_blank”"
          >Open-source code</a
        >
        by Anastasiia Khvorost
      </div>
    
  </body>
  <script src="index.js"></script>
</html>
